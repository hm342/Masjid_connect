<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masjid Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .place {
      width: 100%;
      max-width: 480px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      margin: 1rem;
    }

    .place:hover {
      transform: scale(1.02);
    }

    .over {
      position: relative;
    }

    .over img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .over2 {
      position: absolute;
      bottom: 12px;
      left: 16px;
      color: white;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.6);
    }

    .over2 h3 {
      font-size: 1.2rem;
      margin-bottom: 4px;
    }

    .over2 p {
      font-size: 0.9rem;
    }

    .container1 {
      padding: 1rem 1.2rem;
    }

    .container1 .p1 {
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: #374151;
      margin-bottom: 10px;
    }

    .container1 .p1 i {
      margin-right: 8px;
    }

    .container1 h2 {
      font-size: 1.1rem;
      margin: 12px 0 8px;
      color: #1f2937;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .p2 {
      font-size: 0.95rem;
      color: #6b7280;
      text-align: center;
    }

    .container2 {
      text-align: center;
      padding: 1rem;
    }

    .container2 button {
      background-color: rgb(16, 185, 129);
      border: none;
      padding: 10px 30px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .container2 button:hover {
      background-color: rgb(13, 148, 103);
    }
  </style>
</head>
<body>

  <div class="place">
    <div class="over">
      <img src="https://images.unsplash.com/photo-1584551246679-0daf3d275d0f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=500&q=80" alt="Masjid Image">
      <div class="over2">
        <h3>Masjid Name</h3>
        <p>City, Area</p>
      </div>
    </div>
    <div class="container1">
      <p class="p1"><i class="ri-map-pin-line"></i> Lorem, ipsum.</p>
      <h2>Today's Prayer Time</h2>
      <p class="p2">Prayer time not available</p>
    </div>
    <div class="container2">
      <button>View Details</button>
    </div>
  </div>
</body>
</html>
